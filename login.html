<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” Yumm Recipe</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>

<body class="login-bg">
  <header class="topbar small">
    <div class="top-inner">
      <div class="brand">
        <span class="brand-badge">Y</span>
        <span class="brand-text">Yumm Recipe</span>
      </div>
      <nav class="nav-right">
        <a href="index.html">Home</a>
        <a href="recipe.html">Recipes</a>
      </nav>
    </div>
  </header>

  <main class="login-container">
    <div class="auth-card">
      <div class="auth-left">
        <img src="images/food-login.jpg" alt="food" />
      </div>

      <div class="auth-right">
        <h2>Welcome Back</h2>
        <p class="muted">Sign in to save recipes, comment and join the community.</p>

        <form id="loginForm">
          <label>
            Email
            <input type="email" id="email" name="email" placeholder="you@domain.com" required />
          </label>

          <label>
            Password
            <input type="password" id="password" name="password" placeholder="Your password" required />
          </label>

          <div class="form-actions">
            <button class="btn" type="submit">Sign In</button>
            <a class="link" href="#">Forgot?</a>
          </div>

          <div class="divider"><span>OR</span></div>

          <div class="socials">
            <button class="btn ghost" type="button" onclick="googleLogin()">Continue with Google</button>
            <button class="btn ghost" type="button">Continue with Facebook</button>
          </div>

          <p class="muted">No account? <a class="link" href="#">Create one</a></p>
        </form>
      </div>
    </div>
  </main>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    auth.signInWithEmailAndPassword(email, password)
      .then(() => window.location.href = "index.html")
      .catch(error => alert(error.message));
  });

  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();

    auth.signInWithPopup(provider)
      .then(() => window.location.href = "index.html")
      .catch(error => alert(error.message));
  }
</script>


</body>
</html>
